<div class="weather-card">
    <mat-card>
        <mat-card-title>Date: {{conditionsForThisDay.date| date:'medium'}}</mat-card-title>
        <mat-card-content>
            <div>High temps: {{conditionsForThisDay.highestTemperature}} </div>
            <div>Low Temps: {{conditionsForThisDay.lowestTemperature}} </div>
            <div>Summary: {{conditionsForThisDay.summary}}</div>
        </mat-card-content>
    </mat-card>
</div>
